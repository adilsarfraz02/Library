<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Manager</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">My Library ðŸ—½</h1>
      <form id="book-form">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="title"
          required
        /><br />
        <input
          type="text"
          id="author"
          name="author"
          placeholder="author"
          required
        /><br />
        <input
          type="number"
          id="pages"
          name="pages"
          placeholder="pages"
          required
        /><br />
        <div class="flex">
          <input type="checkbox" id="read" name="read" /><label for="read"
            >&nbsp; I have read this book.?</label
          ><br />
        </div>
        <br />
        <button type="submit" class="btn">+ Add Book</button>
      </form>
      <br />
      <hr color="white" size="1" />
      <h1 class="heading">My Books </h1>
      <div id="book-container"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
